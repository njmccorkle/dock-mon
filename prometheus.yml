global:
  scrape_interval: 10s
  evaluation_interval: 10s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9090']
  - job_name: 'node'
    scrape_interval: 10s
    static_configs:
    - targets:
      - docker1.mccorkle.co:9100
      - docker2.mccorkle.co:9100
